<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="mypal-cards"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Top up outlets
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div #map id="map" style="height:100%;" [hidden]="mapError"></div>
    <div class="loading" *ngIf="loading">
        <ion-spinner name="crescent"></ion-spinner>
        <div>Loading retail outlets</div>
    </div>
    <div class="empty" *ngIf="mapError">
        <ion-icon name="mypal-tab-outlets"></ion-icon>
        <h2>Map not available</h2>
        <p>Google Play Services is not available on this device</p>
    </div>
</ion-content>
