<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            History
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>

    <div [hidden]="card().transactionLoaded" text-center padding>
        <ion-spinner></ion-spinner>
        <p>Loading transactions</p>
    </div>

    <ion-list [hidden]="!card().transactionLoaded">
        <ion-item *ngFor="let trans of transactions()">
            <p>{{trans.dateTime | date:'fullDate'}}</p>
            <p>{{trans.dateTime | date:'shortTime'}}</p>
        </ion-item>
    </ion-list>
</ion-content>
