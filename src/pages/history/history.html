<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            History
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>

    <div [hidden]="card().transactionLoaded" text-center padding>
        <ion-spinner></ion-spinner>
        <p>Loading transactions</p>
    </div>

    <div [hidden]="!card().transactionLoaded">
        <div class="note">
            Transactions may be delayed by up to 24 hours
        </div>
        <ion-list>
            <ion-item *ngFor="let trans of transactions()">
                <transaction [transaction]="trans"></transaction>
            </ion-item>
        </ion-list>
        <p text-center padding-bottom>Showing most recent {{transactions().length}} tranactions</p>
    </div>
</ion-content>
