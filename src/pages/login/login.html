<div class="container-full" [hidden]="!autologin">
    <div class="loading">
        <ion-spinner name="crescent"></ion-spinner>
        <div class="text">Logging in</div>
    </div>
</div>

<ion-content class="login" padding [hidden]="autologin">
    <div class="form">
        <h2>Log in to your Myki account</h2>
        <p>You must have a registered myki online account with a username or password</p>
        <ul class="card-list">
            <ion-item no-lines>
                <ion-input type="text" [(ngModel)]="username" name="username" placeholder="Username" autocapitalize="none"></ion-input>
            </ion-item>
            <ion-item no-lines>
                <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
            </ion-item>
        </ul>
        <button ion-button block color="brand-inverse" (click)="logIn()">Log in</button>
    </div>
    <div class="register">
        <button ion-button block outline color="brand-darkest" (click)="register()">Register a myki online account</button>
    </div>
</ion-content>
