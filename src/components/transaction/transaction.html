<div class="card">
    <div class="card-inner">
        <div class="content">
            <div class="icon">
                <div class="method">
                    <ion-icon name="mypal-train" *ngIf="!isTopup() && isServiceTrain()"></ion-icon>
                    <ion-icon name="mypal-bus" *ngIf="!isTopup() && isServiceBus()"></ion-icon>
                    <ion-icon name="mypal-tram" *ngIf="!isTopup() && isServiceTram()"></ion-icon>
                    <ion-icon name="mypal-vline" *ngIf="!isTopup() && isServiceVLine()"></ion-icon>
                    <ion-icon name="mypal-money" *ngIf="isTopupMoney()"></ion-icon>
                    <ion-icon name="mypal-pass" *ngIf="isTopupPass()"></ion-icon>
                </div>
                <div class="type">
                    <img src="./assets/img/touch-on.svg" *ngIf="isTouchOn()" />
                    <img src="./assets/img/touch-off.svg" *ngIf="isTouchOff()" />
                    <img src="./assets/img/top-up.svg" *ngIf="isTopup()" />
                </div>
            </div>
            <div class="detail">
                <div class="meta">
                    <div class="type">{{transaction.typeToString()}}</div>
                    <div class="date">{{transactionDate()}}</div>
                </div>
                <div class="action">
                    <div class="description">{{transactionDescription()}}</div>
                    <div class="zone" *ngIf="isTransport()">Zone {{transaction.zone}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="cost" *ngIf="isTopup() || isMoneyTransaction() || isPassTransaction()">
        <div class="card-inner">
            <div *ngIf="isTopup()">
                Via {{transaction.serviceToString()}}
            </div>
            <div class="info" *ngIf="isMoneyTransaction()">
                <div><strong>Cost:</strong> {{transaction.debit | currency:'USD':true}}</div>
                <div><strong>Balance:</strong> {{transaction.moneyBalance | currency:'USD':true}}</div>
            </div>
            <div *ngIf="isPassTransaction()"><strong>Cost:</strong> Used myki pass</div>
        </div>
    </div>
</div>
