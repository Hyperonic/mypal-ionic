<div tappable class="menu-card" [ngClass]="{'active': isActiveCard(card.id)}" *ngFor="let card of activeCards(); trackBy: trackCard"
    (click)="selectCard(card)">
    <div class="card-inner">
        <div class="info">
            <div class="number">{{card.idFormatted()}}</div>
            <div class="nickname">{{cardNickname(card)}}</div>
        </div>
        <div class="balance">
            <div class="money">
                <ion-icon name="mypal-money"></ion-icon> {{card.moneyBalance | currency:'USD':true}}</div>
            <div class="pass" [ngClass]="{'inactive': !card.passActive}">
                <ion-icon name="mypal-pass"></ion-icon> {{card.passActiveFriendlyTextShort()}}</div>
        </div>
    </div>
</div>

<div tappable class="menu-card replaced" [ngClass]="{'active': isActiveCard(card.id)}" *ngFor="let card of inactiveCards(); trackBy: trackCard"
    (click)="selectCard(card)">
    <div class="card-inner">
        <div class="info">
            <div class="number">{{card.idFormatted()}}</div>
        </div>
        <div class="replaced">Replaced</div>
    </div>
</div>

<div class="note">To add a new card, visit the myki website</div>
